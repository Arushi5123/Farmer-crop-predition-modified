<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('static/farm.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            color: #fff; /* White text for contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        form h2 {
            text-align: center;
            color: #fff; /* White text for contrast */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* White text for contrast */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000; /* Black text */
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #B6C35D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #382BBA;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('prediction') }}" method="post">
        <h2>Crop Prediction</h2>
        <div class="form-group">
            <label for="n">Nitrogen (N)</label>
            <input type="number" id="n" name="n" required>
        </div>
        <div class="form-group">
            <label for="p">Phosphorus (P)</label>
            <input type="number" id="p" name="p" required>
        </div>
        <div class="form-group">
            <label for="k">Potassium (K)</label>
            <input type="number" id="k" name="k" required>
        </div>
        <div class="form-group">
            <label for="temperature">Temperature (°C)</label>
            <input type="number" step="0.1" id="temperature" name="temperature" required>
        </div>
        <div class="form-group">
            <label for="humidity">Humidity (%)</label>
            <input type="number" step="0.1" id="humidity" name="humidity" required>
        </div>
        <div class="form-group">
            <label for="ph">pH Level (1 to 14)</label>
            <input type="number" step="0.1" id="ph" name="ph" required>
        </div>
        <div class="form-group">
            <label for="rainfall">Rainfall (mm)</label>
            <input type="number" step="0.1" id="rainfall" name="rainfall" required>
        </div>
        <div class="form-group">
            <button type="submit">Predict Crop</button>
        </div>
    </form>
</body>
</html>
