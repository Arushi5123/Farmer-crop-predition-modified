
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cluster Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('static/farm.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Arrange items in a column */
            min-height: 100vh;
            margin: 0;
            text-align: center; /* Center-align text */
            padding-top: 2rem; /* Add padding to the top */
        }
        .show-card {
            border: none !important;
            margin: 1rem;
            border-radius: 15px; /* Added border-radius */
            width: 20rem; /* Set a wider width */
            height: 20rem; /* Adjust overall height */
        }
        .card-body {
            padding: 0.5rem 1rem !important;
            height: 5rem; /* 1/4 of the card height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-title {
            margin: 0; /* Remove default margin */
        }
        .card-img-top {
            height: 15rem; /* 3/4 of the card height */
            object-fit: cover;
            border-top-left-radius: 15px; /* Match card border-radius */
            border-top-right-radius: 15px; /* Match card border-radius */
        }
    </style>
</head>
<body>
    <h1>Here are the crops you should grow</h1>
    <div class="container">
        <div class="row justify-content-center">
            {% for crop in crops %}
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card show-card">
                    <img src=".\static\{{crop}}.jpg" class="card-img-top" alt="crop_image">
                    <div class="card-body">
                        <h5 class="card-title">{{ crop }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
